<div class="container top-30">
    <div class="row">

        <div class="col-md-3">

          <div><label >Buscador de artistas: </label></div>

          <input [(ngModel)]="termino" (keyup)="buscarArtistas()"
            type="text" class="form-control"
            name="termino"
            placeholder="Buscar por artista">
          <hr>
        </div>

      <div class="col-md-9">
          <ul>
            <li *ngFor="let artista of _spotifyService.artistas">
              {{artista.name}}
            </li>
          </ul>
      </div>

    </div>
</div>
